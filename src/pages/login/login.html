<ion-header>

  <ion-navbar color="secondary">
    <ion-title text-center>{{ 'Re-Usalo' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="doLogin()">
      <ion-card><img src="assets/img/Logo.png"/>
      </ion-card>
    <ion-list>

      <ion-item>
        <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--
      Want to use a Username instead of an Email? Here you go:

      <ion-item>
        <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>
      -->

      <ion-item>
        <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="secondary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
      <div text-center><button ion-button color="primary" round><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-button color="danger" round><ion-icon name="logo-googleplus"></ion-icon></button>    
        <button ion-button color="primary" round><ion-icon name="logo-twitter"></ion-icon></button>
        </div>
    </ion-list>
  </form>
</ion-content>
